<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head">
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br><br><br>
	<div class="container">
			<br>
			<div align="center" class="mb-3">
				<h2>Registrar Obra</h2>
			</div>
			<div class="card" style="width: 40rem; margin: auto auto;">
				<div class="card-body">
					<br>
					<form th:action="@{/obra/save}" th:object="${obraModel}" method="post">
						<input type="hidden" th:field="*{idObra}" readonly="readonly" />
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="nombreObra">Nombre:</label>
								</div>
								<div class="col-10">
									<input type="text" name="nombreObra" class="form-control" th:field="*{nombreObra}" required>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="tipoObra">Tipo:</label>
								</div>
								<div class="col-10">
									<input type="text" name="tipoObra" class="form-control" th:field="*{tipoObra}" required>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="descrObra">Descripcion:</label>
								</div>
								<div class="col-10">
									<input type="text" name="descrObra" class="form-control" th:field="*{descrObra}" required>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="anoObra">AÃ±o:</label>
								</div>
								<div class="col-10">
									<input type="number" name="anoObra" class="form-control" th:field="*{anoObra}" required>
								</div>
							</div>
						</div>
						
						
						
						
						
						
						
						<div class="form-group">
							<div class="row">
								<div class="col-10" style="margin: auto auto;">
									<button type="submit" class="btn btn-primary btn-block">Registrar</button>
								</div>
							</div>
						</div>
						
					
					</form>
			
				</div>
			
			
			</div>
		
		</div>

</body>
</html>
