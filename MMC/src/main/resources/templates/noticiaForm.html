<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head">
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br><br><br>
	<div class="container">
			<br>
			<div align="center" class="mb-3">
				<h2>Registrar Noticia</h2>
			</div>
			<div class="card" style="width: 40rem; margin: auto auto;">
				<div class="card-body">
					<br>
					<form th:action="@{/noticia/save}" th:object="${noticiaModel}" method="post">
						<input type="hidden" th:field="*{idNoticia}" readonly="readonly" />
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="tituloNoticia">Titulo:</label>
								</div>
								<div class="col-10">
									<input type="text" name="tituloNoticia" class="form-control" th:field="*{tituloNoticia}" required>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="imgNoticia">Imagen:</label>
								</div>
								<div class="col-10">
									<input type="text" name="imgNoticia" class="form-control" th:field="*{imgNoticia}" required>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="subtituloNoticia">Subtitulo:</label>
								</div>
								<div class="col-10">
									<input type="text" name="subtituloNoticia" class="form-control" th:field="*{subtituloNoticia}" required>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="contenidoNoticia">AÃ±o:</label>
								</div>
								<div class="col-10">
									<input type="text" name="contenidoNoticia" class="form-control" th:field="*{contenidoNoticia}" required>
								</div>
							</div>
						</div>
						
						
						
						
						
						
						
						<div class="form-group">
							<div class="row">
								<div class="col-10" style="margin: auto auto;">
									<button type="submit" class="btn btn-primary btn-block">Registrar</button>
								</div>
							</div>
						</div>
						
					
					</form>
			
				</div>
			
			
			</div>
		
		</div>

</body>
</html>
