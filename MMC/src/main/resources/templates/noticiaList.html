<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head">
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
</head>
<body>
	<header th:replace="layout/header :: header"></header>
		<br><br><br>
		<div class="container mt-5 mb-5">
			<br>
			<div align="center">
				<h2>Lista de Noticias</h2>
			</div>
				
			<br> 
			<a href="/noticia/noticiaForm"><button type="button" class="btn btn-primary mb-3">Crear</button></a>
			
			<table id="example" class="table table-bordered table-striped">
				<thead>
					<tr class="text-center">
						<th>Titulo</th>
						<th>Imagen</th>
						<th>Subtitulo</th>
						<th>Contenido</th>
						<th>Editar</th>
						<th>Eliminar</th>
					
						
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="noticia: ${noticias}">
				
					<td th:text="${noticia.tituloNoticia}"></td>
					<td th:text="${noticia.imgNoticia}"></td>
						<td th:text="${noticia.subtituloNoticia}"></td>
					<td th:text="${noticia.contenidoNoticia}"></td>
					
				
					<td style="text-align: center"><a th:href="@{'/noticia/noticiaForm/' + ${noticia.idNoticia}}"><button type="button" class="btn btn-success">Editar</button></a></td>
					<td style="text-align: center"><a th:href="@{'/noticia/delete/' + ${noticia.idNoticia}}"><button type="button" class="btn btn-danger">Eliminar</button></a></td>
				</tr>
			</tbody>
			
			
			</table>
		
		</div>


		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/datatables.min.js}"></script>
		<script th:src="@{/js/datatable-language.js}"></script>

</body>
</html>
