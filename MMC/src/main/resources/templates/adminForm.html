<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/header :: head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:text="${title}"></title>
</head>
	<body>
		<header th:replace="layout/header :: header"></header>
		<br><br>
		<div class="container">
			
			<div align="center" class="mb-3">
				<h2>Registrar Administrador</h2>
			</div>
			<br>
			<div class="card" style="width: 40rem; margin: auto auto;">
				<div class="card-body">
					<br>
					<form th:action="@{/admin/save}" th:object="${adminModel}" method="post">
						<input type="hidden" th:field="*{idAdmin}" readonly="readonly" />
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="nombre">Nombre:</label>
								</div>
								<div class="col-10">
									<input type="text" name="nombreAdmin" class="form-control" th:field="*{nombreAdmin}" required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="rut">Rut:</label>
								</div>
								<div class="col-10">
									<input type="text" name="rutAdmin" class="form-control" th:field="*{rutAdmin}" required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="apellidosAdmin">Apellidos:</label>
								</div>
								<div class="col-10">
									<input type="text" name="apellidosAdmin" class="form-control" th:field="*{apellidosAdmin}" required>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="telefonoAdmin">Telefono:</label>
								</div>
								<div class="col-10">
									<input type="text" name="telefonoAdmin" class="form-control" th:field="*{telefonoAdmin}" required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="fechaNacAdmin">Fecha Nacimiento:</label>
								</div>
								<div class="col-10">
									<input type="date" name="fechaNacAdmin" class="form-control" th:field="*{fechaNacAdmin}" required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="direccionAdmin">Direccion:</label>
								</div>
								<div class="col-10">
									<input type="text" name="direccionAdmin" class="form-control" th:field="*{direccionAdmin}" required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="emailAdmin">Email:</label>
								</div>
								<div class="col-10">
									<input type="text" name="emailAdmin" class="form-control" th:field="*{emailAdmin}" required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-10" style="margin: auto auto;">
									<button type="submit" class="btn btn-primary btn-block">Registrar</button>
								</div>
							</div>
						</div>
						
					
					</form>
			
				</div>
			
			
			</div>
		
		</div>
		
		<br><br><br><br>
        <footer th:replace="layout/userFooter :: footer"></footer>
        

	</body>
</html>
