<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head">
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
</head>
<body>
	<header th:replace="layout/header :: header"></header>
		<br><br>
		<div class="container mt-5 mb-5">
			
			<div align="center">
				<h2>Lista de Contactos</h2>
			</div>
				
			<br> 
			<a href="/contacto/contactoForm"><button type="button" class="btn btn-primary mb-3">Crear</button></a>
			
			<table id="example" class="table table-bordered table-striped">
				<thead>
					<tr class="text-center">
						<th>Nombre</th>
						<th>Email</th>
						<th>Asunto</th>
						<th>Mensaje</th>
						<th>Editar</th>
						<th>Eliminar</th>
						
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="contacto: ${contactos}">
				
					<td th:text="${contacto.nombreContacto}"></td>
					<td th:text="${contacto.emailContacto}"></td>
					<td th:text="${contacto.asuntoContacto}"></td>
					<td th:text="${contacto.mensajeContacto}"></td>
				
					<td style="text-align: center"><a th:href="@{'/contacto/contactoForm/' + ${contacto.idContacto}}"><button type="button" class="btn btn-success">Editar</button></a></td>
					<td style="text-align: center"><a th:href="@{'/contacto/delete/' + ${contacto.idContacto}}"><button type="button" class="btn btn-danger">Eliminar</button></a></td>
				</tr>
			</tbody>
			
			
			</table>
		
		</div>
		<br><br><br><br>
        <footer th:replace="layout/userFooter :: footer"></footer>
        


		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/datatables.min.js}"></script>
		<script th:src="@{/js/datatable-language.js}"></script>

</body>
</html>
