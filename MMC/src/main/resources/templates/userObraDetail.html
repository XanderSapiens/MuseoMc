<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head">
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
</head>
<body>
	<header th:replace="layout/userheader :: header"></header>
		<br>
		
		<!--Inicio Breadumbs-->
        
            <div class="container mt-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent pl-0">
                      <li class="breadcrumb-item"><a  th:href="@{/user/userIndex}">Inicio </a></li>
                      <li class="breadcrumb-item"><a  th:href="@{/user/userObras}">Obras </a></li>
                        <li class="breadcrumb-item active" >Detalles de obra </li>
                        
                    </ol>
                  </nav>
              </div>
        <!--Fin Breadumbs-->
		
		<div class="container mt-5 mb-5">
			
			

		<div class="row">
			<div class="col-md-12">
				<h2 th:if="${obra == null || obra.idObra==0}">No
					se pudieron obtener los datos de la obra</h2>
				<div th:if="${obra!=null && obra.idObra !=0}"
					class="container ">
					<h2>Detalles de la obra</h2>
					<br>
					<div class="row">
						<div class="col-3 mr-5">
							<div class="thumbnail-image justify-content-center">
			                        <img style="max-width: 280px;" th:src="${obra.imgObra}"  />
			                      </div>
						</div>
						<div class="col-6 ml-4">
						
						<div class="d-flex mb-4">
							<div class="mr-auto" >
								<h3 th:text="|${obra.nombreObra} "> </h3>
								<br>
								<div class="row">
									<div class="col-4">
									<label for="anoObra">AÃ±o:</label>
									</div>
									<div class="col-8" >
									<h5 th:text="${obra.anoObra}"> </h5>
									</div>
								</div>
								<div class="row">
									<div class="col-4">
									<label for="medidasObra">Medidas:</label>
									</div>
									<div class="col-8" >
									<h5 th:text="${obra.medidasObra}"> </h5>
									</div>
								</div>
								<div class="row">
								
									<div class="col-4">
										<label for="materialObra">Material:</label>
									</div>
									<div class="col-8" >
									<h5 th:text="${obra.materialObra}"> </h5>
									</div>
								
								</div>
								<br>
								<div class="row">
								
									<div class="col-4">
										<label for="materialObra">Descripcion:</label>
									</div>
									<div class="col-8 text-justify"  style="width: 350px">
									<h5 th:text="${obra.descrObra}"> </h5>
									</div>
								
								</div>
								
								
								
								
								
							</div>
							
						
						</div>
						<br>
							
							
							
							
							
							<br>
							
							
							
						
						</div>
					
					
					</div>
					
					
					

					
				</div>
			</div>
		</div>
	
			
		
		</div>
 <br><br><br><br>
        <footer th:replace="layout/userFooter :: footer"></footer>
        

		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/datatables.min.js}"></script>
		<script th:src="@{/js/datatable-language.js}"></script>

</body>
</html>
