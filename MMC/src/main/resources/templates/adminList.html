<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<head th:replace="layout/header :: head">
		<meta charset="UTF-8">
		<title th:text="${title}"></title>
	</head>
	<body > <!-- style="background-color: #e4e6e7" -->
		<header th:replace="layout/header :: header"></header>
		<br><br><br>
		<div class="container mt-5 mb-5">
			<br>
			<div align="center">
				<h2>Lista de Administradores</h2>
			</div>
				
			<br> 
			<a href="/admin/adminForm"><button type="button" class="btn btn-primary mb-3">Crear</button></a>
			
			<table id="example" class="table table-bordered table-striped">
				<thead>
					<tr class="text-center">
						<th>Nombre</th>
						<th>Rut</th>
						<th>Apellido Paterno</th>
						<th>Apellido Materno</th>
						<th>Telefono</th>
						<th>Fecha de Nacimiento</th>
						<th>Direccion</th>
						<th>Email</th>
						<th>Modificar</th>
						<th>Borrar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="admin: ${admins}">
				
					<td th:text="${admin.nombreAdmin}"></td>
					<td th:text="${admin.rutAdmin}"></td>
					<td th:text="${admin.apellidoPaterno}"></td>
					<td th:text="${admin.apellidoMaterno}"></td>
					<td th:text="${admin.telefonoAdmin}"></td>
					<td th:text="${admin.fechaNacAdmin}"></td>
					<td th:text="${admin.direccionAdmin}"></td>
					<td th:text="${admin.emailAdmin}"></td>
					<td style="text-align: center"><a th:href="@{'/admin/adminForm/' + ${admin.idAdmin}}"><button type="button" class="btn btn-success">Editar</button></a></td>
					<td style="text-align: center"><a th:href="@{'/admin/delete/' + ${admin.idAdmin}}"><button type="button" class="btn btn-danger">Eliminar</button></a></td>
				</tr>
			</tbody>
			
			
			</table>
		
		</div>


		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/datatables.min.js}"></script>
		<script th:src="@{/js/datatable-language.js}"></script>
	</body>
</html>
