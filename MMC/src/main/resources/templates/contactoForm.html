<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head">
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br><br><br>
	<div class="container">
			<br>
			<div align="center" class="mb-3">
				<h2>Registrar Contacto</h2>
			</div>
			<div class="card" style="width: 40rem; margin: auto auto;">
				<div class="card-body">
					<br>
					<form th:action="@{/contacto/save}" th:object="${contactoModel}" method="post">
						<input type="hidden" th:field="*{idContacto}" readonly="readonly" />
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="nombre">Nombre:</label>
								</div>
								<div class="col-10">
									<input type="text" name="nombreContacto" class="form-control" th:field="*{nombreContacto}" required>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="email">Email:</label>
								</div>
								<div class="col-10">
									<input type="text" name="emailContacto" class="form-control" th:field="*{emailContacto}" required>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="asunto">Asunto:</label>
								</div>
								<div class="col-10">
									<input type="text" name="asuntoContacto" class="form-control" th:field="*{asuntoContacto}" required>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-2">
									<label for="mensaje">Mensaje:</label>
								</div>
								<div class="col-10">
									<textarea class="form-control" name="mensajeContacto" rows="5" cols="44" th:field="*{mensajeContacto}"></textarea>
									<!--input type="text" name="mensajeContacto" class="form-control" th:field="*{mensajeContacto}" required-->
								</div>
							</div>
						</div>
						
						
						
						
						
						<div class="form-group">
							<div class="row">
								<div class="col-10" style="margin: auto auto;">
									<button type="submit" class="btn btn-primary btn-block">Registrar</button>
								</div>
							</div>
						</div>
						
					
					</form>
			
				</div>
			
			
			</div>
		
		</div>

</body>
</html>
